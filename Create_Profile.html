<html>
    <head>
        <title> Create Profile </title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link href='https://fonts.googleapis.com/css?family=Capriola' rel='stylesheet'>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    </head>
    <body>
         
        <h1 id="main">Create A Profile</h1>
        <div id="sideArea">
             <ul id="sidebar">
                <li><a href="AboutUs.html">About Us</a></li>
                <li><a href = "index.html">Home</a></li>
                <li><a href="Create_Profile.html">Create Profile</a></li>
                <li><a href="Doctor_Search.html">Doctor Search</a></li>
            </ul>
        </div>
        <form>
            <p>Enter Name:</p>
            <input type="text" ng-model="name" required>
            
            <p> Enter Date of Birth:</p>
            <input type="datetime" required>
            
            <p> Enter City:</p>
            <input type="text" required>
            
            <p> Enter ZipCode: </p>
            <input type="number" required>
            
            <p> Enter State </p>
            <input type="text" required>
            
            <p>Any Pre-Existing Conditions? </p>
            <input type="checkbox" name="pre1" value="cancer">Cancer
            <br>
            <input type="checkbox" name="pre2" value="acne">Cancer
            <br>
            <input type="checkbox" name="pre3" value="obesity">Obesity
            <br>
            <input type="checkbox" name="pre4" value="pregnancy">Pregnancy
            <br>
            <input type="checkbox" name="pre4" value="diabetes">Diabetes
            
             <input type="submit" value="Submit">
        </form>
        
    </body>



</html>
